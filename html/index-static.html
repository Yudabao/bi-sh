        f: '../js/json/QQ20170914-111837-HD.mp4->video/mp4',

    };
//    var params = {bgcolor: '#FFF', allowFullScreen: true, allowScriptAccess: 'always', wmode: 'transparent'};
//    CKobject.embedSWF('../js/plugins/ckplayer/ckplayer.swf', 'serviceChart', 'ckplayer_a1', '100%', '100%', flashvars, params);

     CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
     下面三行是调用html5播放器用到的
     */
    var video = ['../js/json/QQ20170914-111837-HD.mp4->video/mp4'];
    var support = ['all'];
    console.log($(window).height());
    CKobject.embedHTML5('serviceChart', 'ckplayer_a1', $(window).width() * 0.1875, $(window).height() * 0.235, video, flashvars, support);
